version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=sendpulse
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRESQL_DB_NAME=postgres
      - POSTGRESQL_DB_USER=postgres
      - POSTGRESQL_DB_PASSWORD=postgres
    ports:
      - 5432:5432
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  sendpulse:
    image: sendpulse
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 1
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"
    ports:
      - 8080:8080
    environment:
      - SENDPULSE_DATABASE_DSN=postgres://postgres:postgres@postgres:5432/sendpulse?sslmode=disable
      - SENDPULSE_WEBHOOK_URL=https://webhook.site/d0ab3908-3a9e-4561-8b02-5ba70ee49006
      - SENDPULSE_MESSAGING_ENABLED=true
      - SENDPULSE_MESSAGING_INTERVAL=5s
      - SENDPULSE_MESSAGING_BATCH_SIZE=2
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  sendpulse-seed:
    image: sendpulse
    depends_on:
      sendpulse:
        condition: service_healthy
    environment:
      - SENDPULSE_DATABASE_DSN=postgres://postgres:postgres@postgres:5432/sendpulse?sslmode=disable
    entrypoint: /bin/sendpulse
    command: db seed --count 50
    restart: "no"
