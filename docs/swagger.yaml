info:
  contact: {}
paths:
  /api/v1/health:
    get:
      description: Check if the service is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.HealthResponse'
      summary: Health Check
      tags:
      - health
  /api/v1/messages:
    get:
      description: Get a paginated list of sent messages
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        minimum: 1
        name: page
        type: integer
      - description: 'Page size (default: 20, max: 100)'
        in: query
        maximum: 100
        minimum: 1
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.MessagesListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.ErrorResponse'
      summary: List Sent Messages
      tags:
      - messages
  /api/v1/messages/{id}:
    get:
      description: Get details of a specific message by its ID
      parameters:
      - description: Message ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.SingleMessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.ErrorResponse'
      summary: Get Message by ID
      tags:
      - messages
  /api/v1/messaging/start:
    post:
      description: Start the automatic message sending process
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.MessagingControlResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.MessagingControlResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.ErrorResponse'
      summary: Start Messaging Service
      tags:
      - messaging
  /api/v1/messaging/status:
    get:
      description: Get the current status of the automatic message sending service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.MessagingStatusResponse'
      summary: Get Messaging Service Status
      tags:
      - messaging
  /api/v1/messaging/stop:
    post:
      description: Stop the automatic message sending process
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.MessagingControlResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.MessagingControlResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_boratanrikulu_sendpulse_internal_dto.ErrorResponse'
      summary: Stop Messaging Service
      tags:
      - messaging
